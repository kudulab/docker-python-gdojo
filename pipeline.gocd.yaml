format_version: 4
pipelines:
  docker-python-gdojo:
    group: python
    label_template: "${git[:8]}"
    materials:
      git:
        type: configrepo
        blacklist:
          - "**/*.md"
      python2ide:
        pipeline: docker-python-dojo
        stage: publish
    secure_variables:
      VAULT_TOKEN: "AES:3qc0tcONNq0Y0zoUW/a+4A==:z3DyGbZxTccxOznjF/u/ihqhGJJENpcoLUgdyRPhrVA="
    stages:
      - build:
          clean_workspace: true
          jobs:
            docker_image:
              resources:
                - docker_builder
              artifacts:
                - build:
                    source: image/imagerc.py2-gdojo
                    destination:
                - build:
                    source: image/imagerc.py3-gdojo
                    destination:
              tasks:
               - exec:
                  command: /bin/bash
                  arguments:
                    - -c
                    - ./tasks verify_version
               - exec:
                  command: /bin/bash
                  arguments:
                    - -c
                    - ./tasks build
      - itest:
          clean_workspace: true
          jobs:
            end_user:
              resources:
                - docker_builder
              tasks:
                - fetch:
                    stage: build
                    job: docker_image
                    is_file: yes
                    source: imagerc.py2-gdojo
                    destination: image/
                - fetch:
                    stage: build
                    job: docker_image
                    is_file: yes
                    source: imagerc.py3-gdojo
                    destination: image/
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks itest
      - release:
          clean_workspace: true
          jobs:
            code:
              resources:
                - docker_builder
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks release
      - publish:
          clean_workspace: true
          jobs:
            docker_image:
              resources:
                - docker_builder
              tasks:
                - fetch:
                    stage: build
                    job: docker_image
                    is_file: yes
                    source: imagerc.py2-gdojo
                    destination: image/
                - fetch:
                    stage: build
                    job: docker_image
                    is_file: yes
                    source: imagerc.py3-gdojo
                    destination: image/
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks publish
